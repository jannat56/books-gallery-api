<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Books Gallery</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <header>
    <h1 class="text-center text-6xl mt-5 mb-4">Books <span class="text-pink-600">Gallery</span></h1>
  </header>

  <body>
    <main>
      <!-- input section  -->
      <main>
        <div class="p-8 w-2/4 mx-auto">
          <div class="bg-white flex items-center rounded-md shadow-xl border-2 border-pink-200">
            <input
              class="
              rounded-lg
                w-full
                px-6
                text-gray-700
                leading-tight
                focus:outline-none
              "
              id="search"
              type="text"
              placeholder="Search your fav books"
            />
  
            <div class="p-4">
              <button
                id="search-btn"
                onclick="loadBooks()"
                class="
                bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 
                  text-white
                  rounded-lg 
                  p-4
                  hover:bg-blue-400
                  focus:outline-none
                  w-18
                  h-12
                  flex
                  items-center
                  justify-center
                "
              >
               Search
              </button>
            </div>
          </div>
        </div>
  

      <!-- search result-->

      <div
        id="data-found"
        class="text-center mb-16 mt-8 text-purple-600 text-2xl">
      </div>

      <!-- no result found area -->
      <div id="no-result">
       
      </div>

      <!-- Books Area -->
      <div id="books" class="grid grid-cols-3 bg-gray-100"></div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
